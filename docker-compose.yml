version: '3.8'

networks:
  zomato-network:
    driver: bridge

services:
  db:
    image: postgres:15
    container_name: zomato-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zomato
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - zomato-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: zomato-backend
    env_file:
      - ./backend/.env.example
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/zomato
      JWT_SECRET: supersecret_jwt_key
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      NODE_ENV: production
    ports:
      - "4000:4000"
    networks:
      - zomato-network
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: ${VITE_API_BASE:-https://foodhub.sbs}
    container_name: zomato-frontend
    ports:
      - "3000:80"
    networks:
      - zomato-network
    depends_on:
      - backend
    environment:
      VITE_API_BASE: ${VITE_API_BASE:-https://foodhub.sbs}

volumes:
  dbdata:
    driver: local
